logo: J<span>W</span> # add logo name
title: Jon Worthington
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "http://worthingtonjg.github.io" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Banner settings
video: mountains.mp4 # add banner video. Add your video file to the folder video
banner-title: Jon Worthington - Full Stack Engineeer
banner-desc: "Any fool can write code that a computer can understand. Good programmers write code that humans can understand."" -- Marin Fowler

# Author settings
author-pic: https://avatars2.githubusercontent.com/u/5515340?s=460&v=4 # your photo
author-name: Jon Worthington # your name
about-author: Full Stack Software Engineer - Specializing in C#, .Net Core, Wpf, Xamarin and Unity3d
email: worthingtonjg@gmail.com # your email
phone: (801)-471-5311 # your pnone number
website: https://worthingtonjg.github.io # you website

# Social link
google_url:    # add url link
twitter_url:   # add url link
instagram_url: # add url link
pinterest_url: # add url link
dribbble_url:  # add url link
facebook_url:  # add url link
github_url: https://github.com/worthingtonjg

# Disqus
discus_identifier: mr-brown # add your discus identifier

# Newsletter
mailchimp: # add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Tracker
analytics:

# Paginate
paginate: 12
paginate_path: /page:num/

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
